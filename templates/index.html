<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Device Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Home Network Dashboard</h1>

        <div class="row" id="device-container">
            {% for dev in devices %}
            <div class="col-12 col-md-6 col-lg-4 mb-3" id="card-{{ dev.name }}">
                <div class="card bg-secondary text-light shadow-sm fade-in">
                    <div class="card-body">
                        <h5 class="card-title text-center">
                            <i class="fa-solid fa-server me-2"></i>{{ dev.name|upper }}
                        </h5>

                        <p class="device-status status-badge fw-bold text-center {% if dev.online %}status-online{% else %}status-offline{% endif %}">
                            {% if dev.online %}
                                <i class="fa-solid fa-circle-check"></i> ONLINE
                            {% else %}
                                <i class="fa-solid fa-circle-xmark"></i> OFFLINE
                            {% endif %}
                        </p>
                        <p class="ts-ip small text-center text-info"></p>
                        <p id="countdown-{{ dev.name }}" class="text-center small"></p>
                        {% if dev.online %}
                            <button class="btn btn-danger w-100 action-btn" data-device="{{ dev.name }}" data-action="off">
                                <i class="fa-solid fa-power-off"></i> Shutdown
                            </button>
                        {% else %}
                            <button class="btn btn-primary w-100 action-btn" data-device="{{ dev.name }}" data-action="start">
                                <i class="fa-solid fa-play"></i> Power On
                            </button>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <footer>
        Built with ❤️ by Issac. If you're stuck, reach out anytime.
    </footer>
</body>
</html>
